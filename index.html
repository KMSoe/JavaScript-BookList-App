<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My BookList App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" href="./style/style.css">

</head>

<body>
    <div class="container">
        <h1 class="text-center my-3">
            <i class="fa fa-book text-primary" aria-hidden="true"></i>
            My <span class="text-primary">Book</span>List
        </h1>
        <form action="" id="form" class="mb-4">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" class="form-control" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" class="form-control" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" name="isbn" class="form-control" autocomplete="off">
            </div>
            <input type="submit" value="Add a book" class="btn btn-primary btn-block">
        </form>
        <h3 class="text-center">My BookList</h3>
        <table class="table table-striped">
            
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th>Action</th>
                </tr>
            </thead>
            
            <tbody id="bookList">
                <!-- <tr>
                    <td>asfa</td>

                    <td>asfa</td>
                    <td><i class="fa fa-trash text-danger" aria-hidden="true"></i></td>
                </tr>
                <tr>
                    <td>asfa</td>
                    <td>asfa</td>
                    <td>asfa</td>
                    <td><i class="fa fa-trash text-danger" aria-hidden="true"></i></td>
                </tr> -->
            </tbody>
        </table>
    </div>
    <script src="./script/app.js"></script>
</body>

</html>
